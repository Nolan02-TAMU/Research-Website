<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Your Name</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>Get in touch</h1>
    <nav>
      <a href="index.html#work">Work</a>
      <a href="about.html">About</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="page-header">
      <h2>Say hello</h2>
      <p class="lead">Email is best. I usually reply within 24–48 hours.</p>
    </section>

    <!-- Simple email card -->
    <section class="grid-2">
      <article class="card">
        <h3>Email</h3>
        <p>Click to open your mail app:</p>
        <p><a class="btn" href="mailto:you@example.com?subject=Hello%20from%20your%20website">you@example.com</a></p>
      </article>

      <!-- Optional contact form (works when you hook up a service like Formspree) -->
      <article class="card">
        <h3>Contact form</h3>
        <!-- Replace ACTION with your endpoint (e.g., https://formspree.io/f/xxxxxxx). Leave as # if you’re not using a service yet. -->
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="_replyto" type="email" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="How can I help?" required></textarea>
          </div>

          <button class="btn" type="submit">Send</button>
        </form>
        <!-- Tip: Using GitHub Pages means no server. For a working form, use a service like Formspree (free tier)
             and put their endpoint in the form action. -->
      </article>
    </section>
  </main>

  <footer class="container">
    <small>© <span id="year"></span> Your Name</small>
  </footer>
  <script src="app.js"></script>
</body>
</html>
