<body>
  <header class="container">
    <h1>Texas A&M Farnell Research Lab</h1>
    <nav>
      <a href="index.html#Projects">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="page-header">
      <h2>Say hello</h2>
      <p class="lead">Email is best. I usually reply within 24–48 hours.</p>
    </section>

    <!-- Simple email card -->
    
    <section class="card">
  <h3>Find me</h3>
  <p>123 Example St, College Station, TX</p>

  <div class="map-wrap">
    <iframe
      src="https://www.google.com/maps/place/Kleberg+Center,+College+Station,+TX+77845/@30.6099654,-96.3484554,1015m/data=!3m1!1e3!4m6!3m5!1s0x864683a3b88348d1:0x922895d45ee98737!8m2!3d30.6106349!4d-96.3472859!16s%2Fg%2F1wrgkk58?entry=ttu&g_ep=EgoyMDI1MTAwMS4wIKXMDSoASAFQAw%3D%3D"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="Kleburg Center"
      allowfullscreen>
    </iframe>
  </div>

  <p><a class="btn" target="_blank" rel="noopener"
        href="https://www.google.com/maps/dir/?api=1&destination=123%20Example%20St%20College%20Station%20TX">
        Get directions
     </a></p>
</section>

      <!-- Optional contact form (works when you hook up a service like Formspree) -->
      <article class="card">
        <h3>Contact form</h3>
        <!-- Replace ACTION with your endpoint (e.g., https://formspree.io/f/xxxxxxx). Leave as # if you’re not using a service yet. -->
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="_replyto" type="email" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="How can I help?" required></textarea>
          </div>

          <button class="btn" type="submit">Send</button>
        </form>
        <!-- Tip: Using GitHub Pages means no server. For a working form, use a service like Formspree (free tier)
             and put their endpoint in the form action. -->
      </article>
    </section>
  </main>

  <footer class="container">
    <small>© <span id="year"></span> Yuhua Farnell & Nolan Newcomb</small>
  </footer>
  <script src="app.js"></script>
</body>
